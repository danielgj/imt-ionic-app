<ion-view view-title="Stock Management Tool" class="possitive">
  <ion-content>
      <div class="card">
          <div class="item item-text-wrap">
            <h1 class="title_centered">Wellcome to SMT Mobile App</h1>
            
            <div class="row">
                <div class="col col-33">
                    <img class="home" src="img/mobile_devices.png"/>    
                </div>  
                <div class="col col-66">
                    <p>Access your company devices and equipment inventory anywhere. You can check the whole inventory and 
                manage your loan requests needed for your current development projects. </p>                
                </div>  
            </div>
            <div ng-show="!user">
                <button class="button button-block button-positive" type="submit" ng-click="openLogin()">Log in</button>
            </div>
            <div class="logo_bar">
              Powered by:<br/>
              <img src="img/mean-stack-die-cut.png">
            </div>
          </div>
      </div>      
  </ion-content>
  <div class="bar bar-footer bar-stable">
      <span class="centered">Coursera MEAN Specialization Capstone Project</span>
  </div>
</ion-view>
